<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../../css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../../css/login.css">

    <title>Đăng nhập FBOOK</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div> -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>ĐĂNG NHẬP <strong>FBOOK</strong></h3>
                  <p class="mb-4">Chào mừng bạn đến với Fbook,.. Nơi có nhiều sách và kiến thức</p>
                </div>
                <form th:action="@{/security/login}" method="post">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" name="remember-me" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                <span class="ml-auto"><a th:href="@{/forgot/index}" class="forgot-pass">Quên mật khẩu</a></span> 
                  </div>
					<div>
						<span class="text-center" style="margin-left: 30%; margin-top: 20px;"><a th:href="@{/signup}" class="forgot-pass">Bạn chưa có tài khoản? Đăng ký</a></span>
					</div>
                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary" style="margin-top: 20px;">
	
                  <span class="d-block text-center my-4 text-muted"> Hoặc đăng nhập bằng</span>
                  
                  <div class="social-login text-center">
                    <a href="/oauth2/authorization/facebook" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="/oauth2/authorization/google" class="google">
                      <span class="icon-google mr-3"></span> 
                    </a>
                  </div>
                  <i class="text-danger" style="margin-left: 33%">[[${message}]]</i>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
  </body>
</html>
