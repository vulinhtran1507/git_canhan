
<div id="content-page" class="content-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="iq-card">
					<div class="iq-card-header d-flex justify-content-between">
						<div class="iq-header-title">
							<h4 class="card-title">Thêm sách</h4>
						</div>
					</div>
					<div class="iq-card-body">
						<div class="form-group">
							<label>Mã sách:</label> <input type="text" class="form-control"
								ng-model="form.id" readonly="true">
						</div>
						<div class="form-group">
							<label>Tên sách:</label> <input type="text" class="form-control"
								ng-model="form.name">
						</div>
						<div class="form-group">
							<label>Danh mục sách:</label> <select class="form-control"
								id="exampleFormControlSelect1" ng-model="form.category.id">
								<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
							</select>
						</div>
						<div class="form-group">
							<label>Tác gải sách:</label> <select ng-model="form.bookauthors.id" class="form-control"
								id="exampleFormControlSelect2">
								<option ng-repeat="a in auth" ng-value="a.id">{{a.name}}</option>
							</select>
						</div>
						<div class="form-group">
							<label>Hình ảnh:</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input"
									ng-model="form.image" accept="image/png, image/jpeg"
									onchange="angular.element(this).scope().imageChanged(this.files)">
								<label class="custom-file-label">Choose file</label>
							</div>
						</div>
						<div class="form-group">
							<label>Sách pdf:</label>
							<div class="custom-file">
								<input type="file" class="custom-file-input"
									accept="application/pdf, application/vnd.ms-excel"> <label
									class="custom-file-label">Chọn file</label>
							</div>
						</div>
						<div class="form-group">
							<label>Giá sách:</label> <input type="text" class="form-control"
								ng-model="form.price">
						</div>
						<div class="form-group">
							<label>Nội dung:</label>
							<textarea class="form-control" rows="4"
								ng-model="form.discriptions"></textarea>
						</div>
						<button ng-click="create()" class="btn btn-primary">Thêm</button>
						<button ng-click="update()" class="btn btn-primary">Cập
							nhật</button>
						<button ng-click="delete(form)" class="btn btn-primary">Xóa</button>
						<button ng-click="reset()" class="btn btn-primary">Làm
							mới</button>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
