<!-- Page Content  -->
<div id="content-page" class="">
	<div class="container-fluid">
		<div class="row">
			<!-- Page Content  -->
			<div class="col-sm-12">
				<div class="iq-card">
					<div class="iq-card-header d-flex justify-content-between">
						<div class="iq-header-title">
							<h4 class="card-title">Phần quyền người dùng</h4>
						</div>
					</div>
					<div class="iq-card-body">
						<div class="table-responsive">
							<table class="data-tables table table-striped table-bordered"
								style="width: 100%">
								<thead>
									<tr>
										<th width="50%">Họ và tên</th>
										<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="acc in pager.admins">
										<td>{{acc.fullname}}</td>
										<th ng-repeat="role in roles" class="align-center text-center">
											<!-- <input type="checkbox" class="custom-control-input"
											id="authority" ng-checked="authority_of(acc,role)"
											ng-click="authority_changed(acc,role)"> <label
											class="custom-control-label" for="authority"></label> -->
											
											<input type="checkbox" ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)">
										</th>

									</tr>
								</tbody>
							</table>
							<div class="card-footer text-center">
								<button ng-click="pager.first()" class="btn btn-danger">
									<i class="fas fa-step-backward"></i>
								</button>
								<button ng-click="pager.prev()" class="btn btn-primary">
									<i class="fas fa-chevron-left"></i>
								</button>
								<button class="btn btn-success">{{pager.page + 1}} of
									{{pager.count}}</button>
								<button ng-click="pager.next()" class="btn btn-primary">
									<i class="fas fa-chevron-right"></i>
								</button>
								<button ng-click="pager.last()" class="btn btn-danger">
									<i class="fas fa-step-forward"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
