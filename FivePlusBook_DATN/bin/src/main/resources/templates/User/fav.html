<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
<meta charset="utf-8">
<title>Yêu thích</title>
<body>
	<!-- Page Content  -->
	<!-- BẮT ĐẦU PHẦN MÀY LẤY Ở ĐÂY NHA -->
	<div id="content-page">
		<div class="">
			<div class="row">
				<div class="col-sm-12">
					<div class="iq-card iq-card-block iq-card-stretch iq-card-height">

						<div id="content-page" class="content-page">
							<div class="container-fluid">
								<div class="row">
									<div class="col-lg-12">
										<div class="iq-card-transparent mb-0">
											<div class="d-block text-center">
												<h2 class="mb-3">DANH SÁCH SẢN PHẨM YÊU THÍCH</h2>
												<div class="w-100 iq-search-filter">
													<ul
														class="list-inline p-0 m-0 row justify-content-center search-menu-options">
														<li class="search-menu-opt">
															<div class="iq-dropdown">
																<div class="form-group mb-0">
																	<select
																		class="form-control form-search-control bg-white border-0"
																		id="exampleFormControlSelect1">
																		<option selected="">All</option>
																		<option>A Books</option>
																		<option>the Sun</option>
																		<option>Harsh book</option>
																		<option>People book</option>
																		<option>the Fog</option>
																	</select>
																</div>
															</div>
														</li>
														<li class="search-menu-opt">
															<div class="iq-dropdown">
																<div class="form-group mb-0">
																	<select
																		class="form-control form-search-control bg-white border-0"
																		id="exampleFormControlSelect2">
																		<option selected="">Genres</option>
																		<option>General</option>
																		<option>History</option>
																		<option>Horror</option>
																		<option>Fantasy</option>
																		<option>Literary</option>
																		<option>Manga</option>
																	</select>
																</div>
															</div>
														</li>
														<li class="search-menu-opt">
															<div class="iq-dropdown">
																<div class="form-group mb-0">
																	<select
																		class="form-control form-search-control bg-white border-0"
																		id="exampleFormControlSelect3">
																		<option selected="">Year</option>
																		<option>2015</option>
																		<option>2016</option>
																		<option>2017</option>
																		<option>2018</option>
																		<option>2019</option>
																		<option>2020</option>
																	</select>
																</div>
															</div>
														</li>
														<li class="search-menu-opt">
															<div class="iq-dropdown">
																<div class="form-group mb-0">
																	<select
																		class="form-control form-search-control bg-white border-0"
																		id="exampleFormControlSelect4">
																		<option selected="">Author</option>
																		<option>Milesiy Yor</option>
																		<option>Ira Membrit</option>
																		<option>Anna Mull</option>
																		<option>John Smith</option>
																		<option>David King</option>
																		<option>Kusti Franti</option>
																	</select>
																</div>
															</div>
														</li>
														<li class="search-menu-opt">
															<div
																class="iq-search-bar search-book d-flex align-items-center">
																<form action="#" class="searchbox">
																	<input type="text" class="text search-input"
																		placeholder="search here..."> <a
																		class="search-link" href="#"><i
																		class="ri-search-line"></i></a>
																</form>
																<button type="submit"
																	class="btn btn-primary search-data ml-2">Tìm
																	kiếm</button>
															</div>
														</li>
													</ul>
												</div>
											</div>
										</div>

										<div class="iq-card">
											<div class="iq-card-body">
												<div class="row">
													<div class="col-sm-6 col-md-4 col-lg-3"
														ng-repeat="p in pagerfavorite.favorites">
														<div
															class="iq-card iq-card-stretch iq-card-height browse-bookcontent">
															<div class="iq-card-body p-0">
																<div class="d-flex align-items-center">
																	<div
																		class="col-6 p-0 position-relative image-overlap-shadow">
																		<a href="javascript:void();"> <img
																			src="/images/book/{{p.book.image}}"
																			class="img-fluid rounded w-100" alt=""></a>
																		<div class="view-book">
																			<a href="/product/detail/{{p.book.id}}"
																				class="btn btn-sm btn-white">Xem Ngay</a>
																		</div>
																	</div>
																	<div class="col-6">
																		<div class="mb-2">
																			<h6 class="mb-1">{{p.book.name}}</h6>
																			<p class="font-size-13 line-height mb-1">{{p.book.category.name}}</p>
																			<div class="d-block line-height">
																				<span class="font-size-11 text-warning"> <i
																					class="fa fa-star"></i> <i class="fa fa-star"></i>
																					<i class="fa fa-star"></i> <i class="fa fa-star"></i>
																					<i class="fa fa-star"></i>
																				</span>
																			</div>
																		</div>
																		<div class="price d-flex align-items-center">
																			<h6>
																				<b>{{p.book.price | number:0}}</b> VND
																			</h6>
																		</div>
																		<div class="iq-product-action">
																			<a href=""><i ng-click="addcart(p.book)"
																				class="ri-shopping-cart-2-fill text-primary"></i></a> <a
																				ng-click="removefavorite(p.book.id)" href=""
																				class="ml-2 ri-heart-fill" style="color: red;"></a>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="col-sm-12" style="margin-left: 400px">
														<nav aria-label="Page navigation example">
															<ul class="pagination">
																<li class="page-item"><a
																	ng-click="pagerfavorite.first()" class="page-link">First</a></li>
																<li class="page-item"><a class="page-link"
																	ng-click="pagerfavorite.prev()">Prev</a></li>
																<li class="page-item">
																	<button class="page-link">{{pagerfavorite.page
																		+ 1}} of {{pagerfavorite.count}}</button>
																</li>
																<li class="page-item"><a class="page-link"
																	ng-click="pagerfavorite.next()">Next</a></li>
																<li class="page-item"><a class="page-link"
																	ng-click="pagerfavorite.last()">Last</a></li>
															</ul>
														</nav>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- Kết thúc phần mày lấy rồi đó -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
