<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>FPStore - Truyện tranh hàng đầu</title>
<!-- Favicon -->

</head>

<body>
	<!-- Wrapper Start -->
	<div class="wrapper">
		<!-- Sidebar  -->


		<!-- Page Content  -->
		<div id="content-page" class="content-page">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="iq-card iq-card-block iq-card-stretch iq-card-height">
							<div
								class="iq-card-header d-flex justify-content-between align-items-center position-relative">
								<div class="iq-header-title">
									<h4 class="card-title mb-0">Gợi ý cho bạn</h4>
								</div>
								<div class="iq-card-header-toolbar d-flex align-items-center">

								</div>
							</div>
							<div class="iq-card-body">
								<div class="row">
									<div class="col-sm-6 col-md-4 col-lg-3"
										ng-repeat="vc in allvouchers">
										<div
											class="iq-card iq-card-stretch iq-card-height browse-bookcontent">
											<div class="iq-card-body p-0">
												<div class="d-flex align-items-center">
													<div
														class="col-6 p-0 position-relative image-overlap-shadow">
														<a href="javascript:void();"> <img
															src="../../images/voucher/{{vc.image}}"
															class="img-fluid rounded w-100"></a>
														<div class="view-book">
															<a ng-click="addUsvoucher(vc.voucherid)"
																class="btn btn-sm btn-white" style="margin-top: -15px;">Lưu</a>
														</div>
													</div>
													<div class="col-6">
														<div class="mb-2">
															<h6 class="mb-1">{{vc.name}}</h6>
														</div>
														<div class="price d-flex align-items-center">
															<h6>
																<b>{{vc.discount | number:0}}</b> VND
															</h6>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
